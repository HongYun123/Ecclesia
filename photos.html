.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);

  cursor:pointer;

}

.grid img:hover{
  transform:scale(1.05);
}

.modal{
  display:none;
  position:fixed;
  top:0;

  height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:80%;
  border-radius:15px;
}

.back{
  margin-top:30px;
  padding:10px 25px;
  background:#ff4d8d;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}
</style>
