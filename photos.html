<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Photo Memory ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:40px;
  background:url('https://i.imgur.com/Xd2s5bF.png') center/cover no-repeat fixed;
  font-family:'Courier New',monospace;
  color:white;
  text-align:center;
}

h1{
  font-size:32px;
  text-shadow:2px 2px black;
  margin-bottom:40px;
}

/* Pixel window frame style */
.photo-card{
  background:#1e3a8a;
  padding:5px;
  border-radius:6px;
  box-shadow:4px 4px 0px #000;
  transition:0.3s;
}

.photo-card:hover{
  transform:translateY(-5px);
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.grid img{
  width:100%;
  display:block;
  border-radius:4px;
  cursor:pointer;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:80%;
  border-radius:10px;
}

.back{
  margin-top:40px;
  padding:10px 25px;
  background:#ff4d8d;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>OUR PHOTO MEMORY ðŸ’–</h1>

<div class="grid">

<div class="photo-card">
<img src="https://picsum.photos/id/1015/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1025/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1035/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1045/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1055/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1065/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1075/500/500" onclick="openModal(this)">
</div>

<div class="photo-card">
<img src="https://picsum.photos/id/1085/500/500" onclick="openModal(this)">
</div>

</div>

<button class="back" onclick="window.location.href='desktop.html'">â¬… Back</button>

<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
function openModal(img){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalImg").src=img.src;
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
