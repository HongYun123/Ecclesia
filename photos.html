<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Photo Memory üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

/* Pink animated overlay for unique vibe */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    45deg,
    rgba(255, 0, 120, 0.3),
    rgba(100, 0, 255, 0.3)
  );
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  z-index: 0;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  position: relative;
  z-index: 2;
  padding: 60px 20px;
}

h1 {
  font-size: 20px;
  margin-bottom: 50px;
  text-shadow: 3px 3px 0 black;
}

.gallery{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:40px;
  max-width:1100px;
  margin:120px auto 80px auto;
  padding:0 40px;
}

.gallery img{
  width:100%;
  aspect-ratio:1/1;       /* Forces perfect square */
  object-fit:cover;       /* Crop nicely */
  border-radius:20px;
  transition:.35s;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.gallery img:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px #ff6ec7;
}


/* Modal viewer */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 20px;
}

.close {
  position: absolute;
  top: 40px;
  right: 60px;
  font-size: 20px;
  cursor: pointer;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 14px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Back button */
.back {
  margin-top: 60px;
  padding: 12px 30px;
  background: linear-gradient(145deg,#ff4d8d,#ff2e7a);
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 0 #a00040;
}

.back:hover {
  transform: translateY(-3px);
}
</style>
</head>

<body>

<div class="container">
  <h1>OUR PHOTO MEMORY üíï</h1>

<div class="gallery">

  <img src="pic1.JPG">
  <img src="pic2.JPG">
  <img src="pic3.JPG">

  <img src="pic4.JPG">
  <img src="pic5.JPG">
  <img src="pic6.JPG">

</div>


  <button class="back" onclick="goBack()">‚Üê Back</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">‚úñ</span>
  <img id="modalImg">
</div>

<script>
function goBack(){
  window.location.href="desktop.html";
}

function openModal(img){
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = img.src;
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
