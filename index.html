<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff4d6d;
    }

    .no {
      background: #ffd6e0;
      color: #ff4d6d;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey Love üíï</h1>
    <p>I made this just for you.</p>
    <p>Will you be my Valentine? üåπ</p>

    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" onclick="noClicked()">NO üôà</button>
  </div>

<script>
  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 500);

  function yesClicked() {
    const card = document.getElementById("card");
    card.innerHTML = `
      <h1>YAY!!! üéâüíñ</h1>
      <p>You just made me the happiest person.</p>
      <p>I love you ‚ù§Ô∏è</p>
      <p>Happy Valentine‚Äôs Day ü•∞</p>
    `;
  }

  function noClicked() {
    const btn = document.querySelector(".no");

    btn.style.position = "fixed";
    btn.style.top = Math.random() * 80 + "vh";
    btn.style.left = Math.random() * 80 + "vw";
  }
</script>

</body>
</html>
