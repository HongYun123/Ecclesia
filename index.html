<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Little World ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg,#ff9ec4,#ffd6ec);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

.container{
  background:white;
  padding:40px;
  border-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation:bounceIn 1s ease;
}

h1{
  font-size:38px;
  color:#ff4d8d;
}

button{
  padding:15px 35px;
  border:none;
  border-radius:40px;
  background:#ff4d8d;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.15) rotate(-2deg);
}

@keyframes bounceIn{
  0%{transform:scale(0);}
  80%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.sparkle{
  position:fixed;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  to{
    transform:translateY(-100vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Princess ðŸ‘‘</h1>
  <p>I built a tiny world for us.</p>
  <button onclick="go()">Enter ðŸŒˆ</button>
</div>

<script>
function go(){
  window.location.href="page2.html";
}

setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="âœ¨";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),4000);
},500);
</script>

</body>
</html>
