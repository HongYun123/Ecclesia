<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Our World ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial';
      background: linear-gradient(135deg,#ff758c,#ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      animation: fadeIn 2s ease;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div>
  <h1>Hey Beautiful üíï</h1>
  <p>I made something for you.</p>
  <button onclick="enter()">Tap to Enter Our World üåπ</button>
</div>

<script>
function enter() {
  window.location.href = "page2.html";
}

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 500);
</script>

</body>
</html>
