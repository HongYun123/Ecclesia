<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Things I Notice üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url('background.jpg') center/cover fixed;
  font-family:'Press Start 2P', monospace;
  color:white;
}

/* Soft overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,
    rgba(40,0,80,0.45),
    rgba(255,80,160,0.25));
  backdrop-filter:blur(3px);
  z-index:0;
}

/* Header */
.header{
  position:relative;
  z-index:3;
  text-align:center;
  padding-top:60px;
  font-size:18px;
  text-shadow:3px 3px 0 black;
}

/* Floating text */
.floating-text{
  position:absolute;
  font-size:11px;
  max-width:300px;
  text-align:center;
  line-height:1.8;
  text-shadow:0 0 10px rgba(255,150,200,0.8);
  opacity:0;
  animation:fadeIn 2s ease forwards;
  z-index:2;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* Back button */
.back{
  position:fixed;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 28px;
  background:linear-gradient(145deg,#ff4d8d,#ff2e7a);
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
  box-shadow:0 4px 0 #a00040;
  z-index:3;
  transition:.2s;
}

.back:hover{
  transform:translateX(-50%) translateY(-3px);
}
</style>
</head>

<body>

<div class="header">
  THINGS I NOTICE ABOUT YOU üíï
</div>

<button class="back" onclick="history.back()">‚Üê Back</button>

<script>

const messages = [
"The way your laugh sounds when you're caught off guard.",
"How your eyes light up when you talk about what you love.",
"The way your hand fits perfectly in mine.",
"The tiny things you do that make ordinary moments magical.",
"Every memory with you feels like a favorite song.",
"The calm I feel just sitting next to you."
];

const header = document.querySelector(".header");
const backBtn = document.querySelector(".back");

function createFloatingText(text){

  const div = document.createElement("div");
  div.className="floating-text";
  div.innerText=text;
  document.body.appendChild(div);

  const headerHeight = header.offsetHeight + 80;
  const bottomLimit = window.innerHeight - backBtn.offsetHeight - 120;

  let x = Math.random() * (window.innerWidth - 300);
  let y = headerHeight + Math.random() * (bottomLimit - headerHeight);

  let dx = (Math.random()*0.3)+0.2;
  let dy = (Math.random()*0.25)+0.15;

  if(Math.random() < 0.5) dx *= -1;
  if(Math.random() < 0.5) dy *= -1;

  function animate(){

    x += dx;
    y += dy;

    if(x <= 0 || x >= window.innerWidth - 300){
      dx *= -1;
    }

    if(y <= headerHeight){
      dy *= -1;
      y = headerHeight + 2;
    }

    if(y >= bottomLimit){
      dy *= -1;
      y = bottomLimit - 2;
    }

    div.style.left = x + "px";
    div.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
}

messages.forEach(msg => createFloatingText(msg));

</script>

</body>
</html>
